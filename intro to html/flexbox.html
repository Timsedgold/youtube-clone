<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="flexbox.css">
  </head>
  <body>
    <div style="display: flex;  margin-bottom: 30px;">
      <div style="background-color: lightblue; width: 200px;">200px</div>
      <div style="background-color: lightpink; width: 75px; ">75px</div>
    </div>

    <div style="display: flex; margin-bottom: 30px;">
      <div style="background-color: lightblue; width: 50px;">item1</div>
      <div style="background-color: lightpink; flex: 1; ">item2</div>
      <div style="background-color: lightblue; width: 75px;">item3</div>
    </div>

    <div style="display: flex; justify-content: space-between; margin-bottom: 30px;">
      <div style="background-color: lightpink; width: 50px;">item1</div>
      <div style="background-color: lightpink; width: 50px; ">item2</div>
      <div style="background-color: lightpink; width: 50px;">item3</div>
      <div style="background-color: lightpink; width: 50px;">item4</div>
    </div>

    <div style="display: flex; justify-content: space-between; height: 50px; border-color: gray; border-style: solid; border-width: 1px; flex-direction: row; align-items: center; margin-bottom: 50px;">
      <div style="background-color: lightpink; width: 50px; ">item1</div>
      <div style="background-color: lightpink; width: 50px; ">item2</div>
    </div>

    <div class="home-flexbox">
      <div class="home-bar">
        <div class="text">Home</div>
        <div>
          <button class="number-button">14</button>
        </div>
      </div>

      <div class="home-bar">
        <div class="text">Notifications</div>
        <div>
          <button class="number-button">3</button>
        </div>
      </div>

      <div class="home-bar">

        <div class="text">Messages</div>
        <div>
          <button class="number-button">5</button>
        </div>
      </div>
    </div>
    
    <div class="design-flexbox">
      <div class="home">
        Home
      </div>

      <div>
        <input class="search-bar" type="text" placeholder="Search">
      </div>

      <div>
        <button class="download-button">
          Download
        </button>
      </div>

    </div>

    <div class="name-flex">
      <div>
        <img class="image" src="cat1.jpg" alt="">
      </div>
      
      <div class="info">
        <p class="name">oliver</p>
        <p class="cat">the cat</p>
        <p class="popular">Popular</p>
      </div>

      <div>
        <button class="follow-button">Follow</button>
      </div>
    </div>

    <div class="name-flex">
      <div>
        <img class="image" src="cat2.jpg" alt="">
      </div>
      
      <div class="info">
        <p class="name">Mimi</p>
        <p class="cat">Sleepy cat</p>
        <p class="popular">Popular</p>
      </div>

      <div>
        <button class="follow-button">Follow</button>
      </div>
    </div>

    <div class="name-flex">
      <div>
        <img class="image" src="cat3.jpg" alt="">
      </div>
      
      <div class="info">
        <p class="name">Rex</p>
        <p class="cat">Happy cat</p>
        <p class="popular">Popular</p>
      </div>

      <div>
        <button class="follow-button">Follow</button>
      </div>
    </div>

    
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Practice</title>
    <link rel="stylesheet" href="9.css">
  </head>
  <body>
    <div class="red-square"></div>
    <div class="green-circle"></div>

    <div class="survey">
      <p>Satisfied with our service?</p>
      <button>Yes</button>
      <button>No</button>
    </div>

    <div class="title">
      <p class="youtube-music">Install YouTube Music</p>
      <p class="easy-access">Add YouTube Music to your desktop for quick and easy access</p>
    </div>

    <div class="tweet">
      <img class="cat-3" src="pexels-pixabay-45201.jpg" alt=""> 
      <input class="event" type="text" placeholder="What's happening?">
      <button class="tweet-button">Tweet</button>
    </div>

    <div class="card">
      <div>
        <img class="thumbnail" src="cat2.jpg" alt="">
      </div>
      <div>
        <p class="oliver-1">Oliver</p>
       </div>
      <div class="mutual-friends-row">
        <div class="profile">
          <img class="profile-picture" src="dog2.jpg" alt="">
        </div>
        <div class="friends">
          <p class="mutual-friends">2 mutual friends</p>
        </div>
        
      </div>
      <div>
        <button class="add-button">Add Friend</button>
      </div>
     
    </div>

    <div class="card">
      <img class="thumbnail" src="cat1.jpg" alt="">
       <p class="mimi">Mimi</p> 
       <p class="mutual-friends">3 mutual friends</p>
       <button class="add-button">Add Friend</button>
    </div>

    <div class="card">
      <img class="thumbnail" src="cat3.jpg" alt="">
       <p class="oliver-1">Rex</p> 
       <p class="mutual-friends">4 mutual friends</p>
       <button class="add-button">Add Friend</button>
    </div>
    
    <div class="google" >
     <img class="google-logo" src="Google-Logo-PNG-Free-Image.png" alt="">
    </div>

    <div class="google">
      <input  class="search-box" type="text" placeholder="Search Google or type a URL">
    </div>

    <div class="google">
      <button class="google-search">Google Search</button>
      <button class="feeling-lucky">I'm Feeling Lucky</button>
    </div>

  </body>
</html>
